<!doctype html>
<html lang="en" class="size-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" href="pictures/CrazyPaint-favicon.png" type="image/x-icon" />
  <title>CrazyPaint</title>
</head>

<body class="h-screen flex overflow-hidden bg-gradient-to-br from-yellow-400 via-pink-400 via-green-300 to-blue-400">
  <!-- Zone principale (Header + Canvas) -->
  <div class="flex flex-col flex-1">
    <!-- Header -->
    <div
      class="flex items-center justify-between rounded-xl p-4 m-3 h-[120px] bg-white/80 shadow-lg backdrop-blur-sm border border-white/30">
      <!-- Logo et titre -->
      <div
        class="flex items-center gap-4 transition-all duration-300 hover:scale-105 bg-gradient-to-r from-purple-200 to-pink-200 px-4 py-3 rounded-xl shadow-md hover:shadow-lg border-2 border-purple-300/50 group">
        <div class="relative group-hover:scale-110 transition-transform duration-200">
          <img src="pictures/CrazyPaint-favicon.png" class="w-12 h-12 drop-shadow-lg" alt="Logo" />
          <div class="absolute -top-1 -right-1 w-4 h-4 bg-yellow-400 rounded-full animate-pulse"></div>
        </div>
        <div class="flex flex-col">
          <span class="font-handwriting text-2xl font-bold text-purple-800 drop-shadow-sm">Crazy Paint</span>
          <span class="font-handwriting text-xs text-purple-600">Art & Fun</span>
        </div>
      </div>

      <!-- Barre de progression intégrée -->
      <div
        class="flex flex-col justify-center h-[80px] flex-1 mx-8 transition-all duration-300 hover:scale-105 bg-gradient-to-b from-blue-100 to-purple-100 px-6 py-2 rounded-xl shadow-md hover:shadow-lg border-2 border-blue-300/50 group">
        <div class="flex items-center justify-center gap-2 mb-1">
          <span class="font-handwriting text-base font-bold text-purple-700">Barre De Crazyness</span>
          <span class="text-lg group-hover:scale-110 transition-transform duration-200">🎨</span>
        </div>

        <!-- Barre de progression compacte -->
        <div class="relative w-full">
          <!-- Barre de fond -->
          <div
            class="relative bg-white/80 border-2 border-purple-400 rounded-full h-8 overflow-hidden shadow-inner backdrop-blur-sm group-hover:shadow-lg transition-shadow duration-200">
            <!-- Progress fill -->
            <div
              class="absolute inset-0 bg-gradient-to-r from-purple-400 via-pink-400 via-blue-400 to-yellow-400 h-full rounded-full transition-all duration-700 ease-out shadow-sm"
              style="width: 50%;">
              <!-- Animated sparkles on progress -->
              <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-pulse">
              </div>
            </div>

            <!-- Texte de progression -->
            <div class="relative z-10 flex items-center justify-center h-full pr-10">
              <span class="font-handwriting text-xs text-purple-900 font-bold drop-shadow-sm">50%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Bouton Leaderboard -->
      <div
        class="flex flex-col items-center transition-all duration-300 hover:scale-105 bg-gradient-to-b from-green-100 to-emerald-200 px-4 py-3 rounded-xl shadow-md hover:shadow-lg border-2 border-green-300/50 group">
        <div class="flex items-center gap-2 mb-1">
          <span class="font-handwriting text-emerald-700 text-sm font-bold">Leaderboard</span>
          <span class="text-sm">🏆</span>
        </div>
        <button
          class="bg-gradient-to-br from-emerald-400 to-green-500 shadow-md rounded-xl w-10 h-8 flex items-center justify-center hover:shadow-lg transition-all duration-200 border border-green-600/30 group-hover:scale-110">
          <span class="material-symbols-outlined text-white drop-shadow-sm" style="font-size: 18px;">leaderboard</span>
        </button>
      </div>
    </div>

    <!-- Zone de dessin -->
    <main class="flex mx-3 mb-3 gap-3 flex-1 min-h-0">
      <section class="flex-1 rounded-xl bg-white p-2 flex items-center justify-center overflow-hidden shadow-lg">
        <canvas id="paint-canvas" class="border-2 rounded-xl w-full h-full min-w-[400px] min-h-[300px]"></canvas>
      </section>
    </main>
  </div>

  <!-- Sidebar droite -->
  <aside
    class="w-[400px] flex flex-col rounded-xl bg-white/60 shadow-lg mt-3 mb-3 mr-3 p-4 flex-shrink-0 overflow-hidden">
    <!-- Image à reproduire -->
    <div class="w-full flex items-center justify-center border-2 rounded-xl mb-4 h-48 flex-shrink-0">
      <img src="pictures/doge.jpg" class="object-contain max-w-full max-h-full" alt="Image à reproduire" />
    </div>

    <!-- Barre d'outils -->
    <div class="flex-shrink-0 mb-4">
      <div class="flex items-center justify-center gap-2 mb-3">
        <span class="font-handwriting text-lg font-bold text-purple-700">Barre d'outils</span>
        <span class="text-lg">🛠️</span>
      </div>
      <div class="grid grid-cols-4 grid-rows-2 gap-3 justify-items-center">
        <!-- Brush Fin -->
        <div
          class="group relative border-4 border-blue-300 rounded-xl w-12 h-12 hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Brush Fin">
          <span class="material-symbols-outlined text-blue-600 group-hover:scale-110 transition-transform"
            style="font-size: 16px;">brush</span>
          <div
            class="absolute -bottom-1 -right-1 bg-blue-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold">
            S</div>
        </div>

        <!-- Brush Moyen -->
        <div
          class="group relative border-4 border-green-300 rounded-xl w-12 h-12 hover:border-green-500 hover:bg-green-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Brush Moyen">
          <span class="material-symbols-outlined text-green-600 group-hover:scale-110 transition-transform"
            style="font-size: 20px; font-weight: 500;">brush</span>
          <div
            class="absolute -bottom-1 -right-1 bg-green-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold">
            M</div>
        </div>

        <!-- Brush Large -->
        <div
          class="group relative border-4 border-orange-300 rounded-xl w-12 h-12 hover:border-orange-500 hover:bg-orange-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Brush Large">
          <span class="material-symbols-outlined text-orange-600 group-hover:scale-110 transition-transform"
            style="font-size: 24px; font-weight: 700;">brush</span>
          <div
            class="absolute -bottom-1 -right-1 bg-orange-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold">
            L</div>
        </div>

        <!-- Gomme -->
        <div
          class="group border-4 border-red-300 rounded-xl w-12 h-12 hover:border-red-500 hover:bg-red-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Gomme">
          <span
            class="material-symbols-outlined text-red-600 group-hover:scale-110 transition-transform">delete_forever</span>
        </div>

        <!-- Effaceur -->
        <div
          class="group border-4 border-purple-400 rounded-xl w-12 h-12 hover:border-purple-500 hover:bg-purple-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Effaceur">
          <span
            class="material-symbols-outlined text-purple-600 group-hover:scale-110 transition-transform">ink_eraser</span>
        </div>

        <!-- Carré -->
        <div
          class="group border-4 border-indigo-300 rounded-xl w-12 h-12 hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Forme Carré">
          <span
            class="material-symbols-outlined text-indigo-600 group-hover:scale-110 transition-transform">square</span>
        </div>

        <!-- Cercle -->
        <div
          class="group border-4 border-pink-300 rounded-xl w-12 h-12 hover:border-pink-500 hover:bg-pink-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Forme Cercle">
          <span class="material-symbols-outlined text-pink-600 group-hover:scale-110 transition-transform">circle</span>
        </div>

        <!-- Palette -->
        <div
          class="group border-4 border-cyan-300 rounded-xl w-12 h-12 hover:border-cyan-500 hover:bg-cyan-50 transition-all duration-200 cursor-pointer flex items-center justify-center shadow-sm hover:shadow-md"
          title="Palette de couleurs">
          <span class="material-symbols-outlined text-cyan-600 group-hover:scale-110 transition-transform">colors</span>
        </div>
      </div>
    </div>

    <!-- Palette de couleurs -->
    <div class="flex-1 flex flex-col min-h-0">
      <div class="flex items-center justify-center gap-2 mb-3">
        <span class="font-handwriting text-lg font-bold text-purple-700">Palette de couleurs</span>
        <span class="text-lg">🎨</span>
      </div>
      <div class="flex flex-col items-center justify-start flex-1 overflow-y-auto">
        <!-- Affichage de la couleur sélectionnée -->
        <div class="flex-shrink-0 mb-4">
          <div class="relative">
            <div id="selected-color-display" class="w-16 h-16 rounded-2xl shadow-xl bg-black"
              title="Couleur actuellement sélectionnée"></div>
          </div>
        </div>
      </div>
      <!-- Palette -->
      <div
        class="grid grid-cols-6 grid-rows-3 gap-2 justify-items-center flex-shrink-0 mb-4 p-3 bg-white/20 rounded-2xl backdrop-blur-sm border border-white/30">
        <!-- Rangée 1: Couleurs sombres -->
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #000000" data-color="#000000">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #4B5563" data-color="#4B5563">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #7C2D12" data-color="#7C2D12">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relativ border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #B91C1C" data-color="#B91C1C">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #1E40AF" data-color="#1E40AF">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #581C87" data-color="#581C87">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>

        <!-- Rangée 2: Couleurs vives -->
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #EF4444" data-color="#EF4444">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #F97316" data-color="#F97316">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #EAB308" data-color="#EAB308">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #22C55E" data-color="#22C55E">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #06B6D4" data-color="#06B6D4">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #A855F7" data-color="#A855F7">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>

        <!-- Rangée 3: Couleurs terre et naturelles -->
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #A0522D" data-color="#A0522D">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #D2691E" data-color="#D2691E">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #F5DEB3" data-color="#F5DEB3">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-4 border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #D3D3D3" data-color="#D3D3D3">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #708090" data-color="#708090">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
        <div
          class="color-button group relative border-gray-300 rounded-xl w-10 h-10 cursor-pointer hover:scale-125 transition-all duration-200 shadow-md hover:shadow-lg overflow-hidden"
          style="background-color: #FFFFFF" data-color="#FFFFFF">
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          </div>
        </div>
      </div>
    </div>
    </div>
  </aside>

  <script>
    // Configuration Tailwind pour la font Indie Flower
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            handwriting: ['"Indie Flower"', 'cursive'],
          },
        },
      },
    }
  </script>
  <script type="module" src="./script.js"></script>
</body>

</html>
