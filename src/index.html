<!doctype html>
<html lang="en" class="size-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=leaderboard"
    />
    <link
      rel="icon"
      href="pictures/CrazyPaint-favicon.png"
      type="image/x-icon"
    />
    <title>CrazyPaint</title>
  </head>

  <body
    class="h-screen flex overflow-hidden bg-gradient-to-br from-yellow-400 via-pink-400 via-green-300 to-blue-400"
  >
    <!-- Zone principale (Header + Canvas) -->
    <div class="flex flex-col flex-1">
      <!-- Header -->
      <div
        class="flex items-center justify-between rounded-xl p-4 m-3 h-[120px] bg-white/80 shadow-lg backdrop-blur-sm border border-white/30"
      >
        <!-- Logo et titre -->
        <div
          class="flex items-center gap-4 transition-all duration-300 hover:scale-105 bg-gradient-to-r from-purple-200 to-pink-200 px-4 py-3 rounded-xl shadow-md hover:shadow-lg border-2 border-purple-300/50 group"
        >
          <div
            class="relative group-hover:scale-110 transition-transform duration-200"
          >
            <img
              src="pictures/CrazyPaint-favicon.png"
              class="w-12 h-12 drop-shadow-lg"
              alt="Logo"
            />
            <div
              class="absolute -top-1 -right-1 w-4 h-4 bg-yellow-400 rounded-full animate-pulse"
            ></div>
          </div>
          <div class="flex flex-col">
            <span
              class="font-handwriting text-2xl font-bold text-purple-800 drop-shadow-sm"
              >Crazy Paint</span
            >
            <span class="font-handwriting text-xs text-purple-600"
              >Art & Fun</span
            >
          </div>
        </div>

        <!-- Barre de progression intégrée -->
        <div
          class="flex flex-col justify-center h-[80px] flex-1 mx-8 transition-all duration-300 hover:scale-105 bg-gradient-to-b from-blue-100 to-purple-100 px-6 py-2 rounded-xl shadow-md hover:shadow-lg border-2 border-blue-300/50 group"
        >
          <div class="flex items-center justify-center gap-2 mb-1">
            <span class="font-handwriting text-base font-bold text-purple-700"
              >Barre De Crazyness</span
            >
            <span
              class="text-lg group-hover:scale-110 transition-transform duration-200"
              >🎨</span
            >
          </div>

          <!-- Barre de progression compacte -->
          <div class="relative w-full">
            <!-- Barre de fond -->
            <div
              class="relative bg-white/80 border-2 border-purple-400 rounded-full h-8 overflow-hidden shadow-inner backdrop-blur-sm group-hover:shadow-lg transition-shadow duration-200"
            >
              <!-- Progress fill -->
              <div
                class="absolute inset-0 bg-gradient-to-r from-purple-400 via-pink-400 via-blue-400 to-yellow-400 h-full rounded-full transition-all duration-700 ease-out shadow-sm"
                style="width: 50%"
              >
                <!-- Animated sparkles on progress -->
                <div
                  class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-pulse"
                ></div>
              </div>

              <!-- Texte de progression -->
              <div
                class="relative z-10 flex items-center justify-center h-full pr-10"
              >
                <span
                  class="font-handwriting text-xs text-purple-900 font-bold drop-shadow-sm"
                  >50%</span
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Bouton Leaderboard -->
        <div
          class="flex flex-col items-center transition-all duration-300 hover:scale-105 bg-gradient-to-b from-green-100 to-emerald-200 px-4 py-3 rounded-xl shadow-md hover:shadow-lg border-2 border-green-300/50 group"
        >
          <div class="flex items-center gap-2 mb-1">
            <span class="font-handwriting text-emerald-700 text-sm font-bold"
              >Leaderboard</span
            >
            <span class="text-sm">🏆</span>
          </div>
          <button
            class="bg-gradient-to-br from-emerald-400 to-green-500 shadow-md rounded-xl w-10 h-8 flex items-center justify-center hover:shadow-lg transition-all duration-200 border border-green-600/30 group-hover:scale-110"
          >
            <span
              class="material-symbols-outlined text-white text-lg drop-shadow-sm"
              >leaderboard</span
            >
          </button>
        </div>
      </div>

      <!-- Zone de dessin -->
      <main class="flex mx-3 mb-3 gap-3 flex-1 min-h-0">
        <section
          class="flex-1 rounded-xl bg-white p-2 flex items-center justify-center overflow-hidden shadow-lg"
        >
          <canvas id="paint-canvas" class="border-2 rounded-xl"></canvas>
        </section>
      </main>
    </div>

    <!-- Sidebar droite -->
    <aside
      class="w-[400px] flex flex-col rounded-xl bg-white/60 shadow-lg mt-3 mb-3 mr-3 p-4 flex-shrink-0 overflow-hidden"
    >
      <!-- Image à reproduire -->
      <div
        class="w-full flex items-center justify-center border-2 rounded-xl mb-4 h-48 flex-shrink-0"
      >
        <img
          src="pictures/doge.jpg"
          class="object-contain max-w-full max-h-full"
          alt="Image à reproduire"
        />
      </div>

      <!-- Barre d'outils -->
      <div class="flex-shrink-0 mb-4">
        <span class="font-handwriting mb-3 block text-center text-lg"
          >Barre d'outils</span
        >
        <div class="grid grid-cols-4 grid-rows-2 gap-3 justify-items-center">
          <!-- Outils -->

          <div
            class="small-pencil-btn border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
          <div
            class="medium-pencil-btn border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
          <div
            class="large-pencil-btn border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
          <div
            class="clear-btn border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
          <div
            class="square-btn border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
          <div
            class="circle-btn border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
          <div
            class="fill-btn border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
          <div
            class="border-2 rounded-lg w-10 h-10 hover:bg-gray-100 transition-colors cursor-pointer"
          ></div>
        </div>
      </div>

      <!-- Palette de couleurs -->
      <div class="flex-1 flex flex-col min-h-0">
        <span class="font-handwriting mb-3 block text-center text-lg"
          >Palette de couleurs</span
        >
        <div
          class="flex flex-col items-center justify-start flex-1 overflow-y-auto"
        >
          <!-- Affichage de la couleur sélectionnée -->
          <div class="flex-shrink-0 mb-4">
            <div
              id="selected-color-display"
              class="w-14 h-14 border-4 border-gray-800 rounded-xl shadow-lg bg-black"
              title="Couleur actuellement sélectionnée"
            ></div>
          </div>
          <!-- Palette -->
          <div
            class="grid grid-cols-6 grid-rows-3 gap-3 justify-items-center flex-shrink-0 mb-4"
          >
            <!-- Rangée 1: Couleurs sombres -->
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #000000"
              data-color="#000000"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #4b5563"
              data-color="#4B5563"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #7c2d12"
              data-color="#7C2D12"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #b91c1c"
              data-color="#B91C1C"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #1e40af"
              data-color="#1E40AF"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #581c87"
              data-color="#581C87"
            ></div>

            <!-- Rangée 2: Couleurs vives -->
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #ef4444"
              data-color="#EF4444"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #f97316"
              data-color="#F97316"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #eab308"
              data-color="#EAB308"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #22c55e"
              data-color="#22C55E"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #06b6d4"
              data-color="#06B6D4"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #a855f7"
              data-color="#A855F7"
            ></div>

            <!-- Rangée 3: Couleurs terre et naturelles -->
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #a0522d"
              data-color="#A0522D"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #d2691e"
              data-color="#D2691E"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #f5deb3"
              data-color="#F5DEB3"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #d3d3d3"
              data-color="#D3D3D3"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #708090"
              data-color="#708090"
            ></div>
            <div
              class="color-button border-2 border-gray-400 rounded-lg w-12 h-12 cursor-pointer hover:scale-110 transition-transform"
              style="background-color: #ffffff"
              data-color="#FFFFFF"
            ></div>
          </div>
        </div>
      </div>
    </aside>
    <script type="module" src="./script.js"></script>
  </body>
</html>
